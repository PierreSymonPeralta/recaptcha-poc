<html>
  <head>
    <title>Recaptcha test app</title>
    <meta name="title" content="test recaptcha">
    <meta name="description" content="test recaptcha desc">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      body {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <form>
      <h3>Invisible recaptcha</h3>
      <div id='recaptcha' class="g-recaptcha"
          data-sitekey="6Lc8BukUAAAAAJRxj0SrDFNgDh6u3mxGZKskUNHF"
          data-callback="callback"
          data-size="invisible">
      </div>
    </form>
    
    <script>

      window.addEventListener('load', () => {
        console.log('page load');
        grecaptcha.execute();
      });


      function callback(token) {
        console.log(token);
        postData('https://www.google.com/recaptcha/api/siteverify', { 
          secret: '6Lc8BukUAAAAAOzp15flucIgDCJcufHSbPhlw_2T',
          response: token
        })
        .then((data) => {
          console.log(data); // JSON data parsed by `response.json()` call
          alert('callback triggered');
        });
      }

      // Example POST method implementation:
      async function postData(url = '', data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
          method: 'POST', // *GET, POST, PUT, DELETE, etc.
          mode: 'cors', // no-cors, *cors, same-origin
          cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
          credentials: 'same-origin', // include, *same-origin, omit
          headers: {
            'Content-Type': 'application/json'
            // 'Content-Type': 'application/x-www-form-urlencoded',
          },
          redirect: 'follow', // manual, *follow, error
          referrerPolicy: 'no-referrer', // no-referrer, *client
          body: JSON.stringify(data) // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
      }

      
    </script>
  </body>
</html>
